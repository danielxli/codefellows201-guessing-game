<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    <p>
      3 questions.
    </p>
    <script>
      var q1 = prompt ("Do I like lattes?")
      if(q1 === "yes"){
        alert("That is correct!");
      } else if (q1 === "no") {
        alert("That is incorrect!");
      }
      var q2 = prompt ("Do I like tea?")
      if(q2 === "yes"){
        alert("That is correct!");
      } else if (q2 === "no") {
        alert("That is incorrect!");
      }
      var q3 = prompt ("Do I like dogs?")
      if(q3 === "yes"){
        alert("That is correct!");
      } else if (q3 === "no") {
        alert("That is incorrect!");
      }
      var q4 = prompt ("How old am I?")
      if(q4 > 24){
        alert("That is too high!");
      } else if (q4 < 24) {
        alert("That is too low!");
      } else if (q4 = 24) {
        alert("That is correct!");
      }

    </script>
  </body>
</html>
