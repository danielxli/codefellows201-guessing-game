<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      My name is Sarah.
    </p>
    <script>
      var userName = prompt ("Hello what's your name?")
      //alert ("Hello "+userName+", nice to meet you")

      //console.log("This is the userName variable "+userName);

      if(userName === "Sarah"){
        console.log("Sarah is correct");
      } else if (userName === "Molly") {
        console.log("Molly is correct");
      }

    </script>
  </body>
</html>
